<script>
    function check(str) {
        regexp = /^[CAP][0-9]{4}[GHIKLM]$/;

        if (regexp.test(str)) {
            console.log('Tên lớp hợp lệ');
        } else {
            console.log('Tên lớp không hợp lệ');
        }
    }

    check('P0323M');

    // check('1234_');

</script>
