<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function check(str) {
        regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;

        if (regexp.test(str)) {
            console.log('Email hợp lệ');
        } else {
            console.log('Email không hợp lệ');
        }
    }

    check('a#db@gmail.com');
    check('abc@gmail.com');
    check('AnhNam@gmail.com')
</script>
</body>
</html>
